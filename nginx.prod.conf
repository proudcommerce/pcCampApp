user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    server {
        listen 5173;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # Aggressive caching for hashed assets (immutable URLs)
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # JSON Files - cache for 1 hour (can be updated more frequently)
        location ~* \.json$ {
            add_header Content-Type application/json;
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }

        # Service Worker - no cache (must always be fresh)
        location = /sw.js {
            add_header Content-Type application/javascript;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            add_header Service-Worker-Allowed "/";
        }

        # HTML files - network-first strategy
        location ~* \.html$ {
            add_header Cache-Control "no-cache, must-revalidate";
        }

        # Security Headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # SPA Fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # PHP files (for votes system)
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;

            # Disable caching for PHP responses
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }
}

